<aca-page-layout>
    <aca-page-layout-header>
        <nav>
            <div
                class="adf-breadcrumb-item adf-active"
                title="{{ 'PROCESS_CLOUD_EXTENSION.BREADCRUMB.ROOT' | translate }}"
            >
                <div
                    aria-current="location"
                    class="adf-breadcrumb-item-current"
                >
                    <div class="adf-breadcrumb-item adf-active" role="listitem">
                        <div class="adf-breadcrumb-item-current">
                            {{
                                'PROCESS_CLOUD_EXTENSION.BREADCRUMB.ROOT'
                                    | translate
                            }}
                        </div>
                        <mat-icon class="adf-breadcrumb-item-chevron">
                            chevron_right
                        </mat-icon>
                        <div class="adf-breadcrumb-item-current">
                            {{
                                'PROCESS_CLOUD_EXTENSION.BREADCRUMB.START_PROCESS_CLOUD'
                                    | translate
                            }}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </aca-page-layout-header>

    <aca-page-layout-content>
        <div class="main-content apa-start-process-cloud-content" fxFlex.gt-md="1 1 auto">
            <div class="adf-content-area">
                <div class="adf-content-border">
                    <adf-cloud-start-process *ngIf="appName$ | async as appName"
                    [appName]="appName"
                    [name]="defaultProcessName"
                    [showTitle]="false"
                    [showSelectProcessDropdown]="false"
                    [processDefinitionName]="defaultProcessDefinition"
                    [values]="formValues$ | async"
                    (success)="onProcessCreation($event)"
                    (cancel)="backFromProcessCreation()"
                    (processDefinitionSelection)="onProcessDefinitionSelection($event)"
                    (formContentClicked)="onFormContentClicked($event)"
                    (error)="onProcessCreationError($event)"
                >
                </adf-cloud-start-process>
                </div>
            </div>
        </div>
    </aca-page-layout-content>
</aca-page-layout>
