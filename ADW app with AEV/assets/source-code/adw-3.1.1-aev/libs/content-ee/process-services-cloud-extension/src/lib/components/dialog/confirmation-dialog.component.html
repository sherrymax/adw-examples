<div mat-dialog-title>{{ data?.title | translate}}</div>
<mat-dialog-content>{{ data?.message | translate }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" data-automation-id="apa-dialog-confirmation-no">{{ 'PROCESS_CLOUD_EXTENSION.DIALOG.CLOSE' | translate }}</button>
    <button
        color="primary"
        data-automation-id="apa-dialog-confirmation-yes"
        mat-button [mat-dialog-close]="true">
        {{ data?.action | translate }}
    </button>
</mat-dialog-actions>
