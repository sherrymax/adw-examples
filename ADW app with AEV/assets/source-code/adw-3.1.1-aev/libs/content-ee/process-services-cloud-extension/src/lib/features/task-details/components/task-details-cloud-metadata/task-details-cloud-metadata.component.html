<div class="task-details-cloud-metadata">
    <adf-info-drawer [showHeader]="false">
        <div info-drawer-buttons>
            <ng-content></ng-content>
        </div>
        <adf-info-drawer-tab label="{{ 'PROCESS_CLOUD_EXTENSION.TASK_DETAILS.INFO_DRAWER_TAB_DETAILS_TITLE' | translate }}">
            <adf-cloud-task-header
                [showTitle]="false"
                [appName]="appName"
                [taskId]="taskId">
            </adf-cloud-task-header>
        </adf-info-drawer-tab>
    </adf-info-drawer>
</div>
